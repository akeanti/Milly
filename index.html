<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Milly">
    <meta property="og:description" content="Just a happy birthday card from akeanti :>">
    <meta property="og:image" content="https://media.discordapp.net/attachments/1256720796660007002/1274496547589193820/milly.png?ex=66c276e7&is=66c12567&hm=ffbdf8d6e5a4e3148183ea5a31f8f55947f91a22127cddabcb0d811d5f1dfc2f&=&format=webp&quality=lossless&width=320&height=320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffc0cb">
    <title>Milly</title>
    <link rel="icon" href="BDAY.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            flex-direction: column;
        }

        .card-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
        }

        .profile-pic {
            width: 100%;
            max-width: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .name {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            letter-spacing: 3px;
            color: #ff66cc;
        }

        .letter {
            font-size: 1.5rem;
            margin: 20px 0;
            line-height: 1.5;
            color: #ff66cc;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .play-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff66cc;
            color: white;
            text-transform: uppercase;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .play-button:hover {
            transform: scale(1.1);
            background-color: #ff3399;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .background-animation .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Fireworks styles */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(4);
            }
        }
    </style>
</head>
<body>
    <div class="background-animation" id="background-animation"></div>

    <div class="card-container">
        <img src="milly.png" alt="Milly's Picture" class="profile-pic">
        <div class="name">Milly</div>
        <div class="letter">
            Milly Sama,<br><br>
            On this special day, I want to remind you how amazing you are. Happy Birthday! ðŸŽ‰ I hope you enjoy your time and find happiness everyday! <br>
            From Akeanti.
        </div>
        <a href="https://www.google.com/search?q=satisfying+games" class="play-button">Play a Satisfying Game</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const bgAnimation = document.getElementById('background-animation');

            function createCircle() {
                const circle = document.createElement('div');
                const size = Math.random() * 50 + 10;
                const posX = Math.random() * window.innerWidth;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 5;

                circle.classList.add('circle');
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                circle.style.left = `${posX}px`;
                circle.style.animationDelay = `${delay}s`;
                circle.style.animationDuration = `${duration}s`;

                bgAnimation.appendChild(circle);

                setTimeout(() => {
                    circle.remove();
                }, (duration + delay) * 1000);
            }

            function createFirework() {
                const fireworkContainer = document.createElement('div');
                fireworkContainer.className = 'firework-container';

                const fireworkCount = Math.random() * 10 + 10;
                for (let i = 0; i < fireworkCount; i++) {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = `${Math.random() * window.innerWidth}px`;
                    firework.style.top = `${Math.random() * window.innerHeight}px`;
                    fireworkContainer.appendChild(firework);
                }

                bgAnimation.appendChild(fireworkContainer);

                setTimeout(() => {
                    fireworkContainer.remove();
                }, 1000);
            }

            setInterval(createCircle, 500);
            setInterval(createFirework, 2000);
        });
    </script>
</body>
</html>
